<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-title>
      Todo App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <!-- Sliding item with text options on both sides -->

  
    <!-- Sliding item with expandable options on both sides -->
    <ion-item-sliding *ngFor="let todo of todos">
      <ion-item-options side="start" (click)="deleteTodo(todo.ID)">
        <ion-item-option color="danger">
          <ion-buttons slot="start">
            <ion-button >
              <ion-icon slot="start" name="trash" ></ion-icon>            
            </ion-button>
          </ion-buttons>
        </ion-item-option>
      </ion-item-options>
  
      <ion-item>
        <ion-label>
          <h3>{{todo.title}}</h3>
          <span>{{todo.desc}}</span>
        </ion-label>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option color="tertiary" expandable (click)="updateTodo(todo.ID)">
          GÃ¼ncelle
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  

  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
    <ion-fab-button color="warning" [routerLink]="['/addtodo']" routerLinkActive="router-link-active">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
