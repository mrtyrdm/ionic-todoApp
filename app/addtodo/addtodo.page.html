<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Hatırlatma Ekle</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/']" routerLinkActive="router-link-active" >
        İptal
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Başlık</ion-label>
    <ion-input [(ngModel)]="todo.title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Kısa Açıklama</ion-label>
    <ion-textarea [(ngModel)]="todo.desc" ></ion-textarea>
  </ion-item>
  <ion-button color="danger" expand="full" (click)="addTodo()">
    <ion-icon slot="start" name="add" ></ion-icon>
    Ekle
  </ion-button>
</ion-content>


<ion-select [(ngModel)]="id" cancelText="Cancelar" okText="Ok">
  <ion-option *ngFor="let todo of todos" [value]="type">
    {{ todos.title }}
  </ion-option>
</ion-select>
